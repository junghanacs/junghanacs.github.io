params:
  description: "Meditations on Technology, Learning, Life, and Text-editor"

  # sidebar:
  #   hide: true

  navbar:
    displayTitle: true
    displayLogo: false # true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    # width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "2006-01-02"
  # "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: false
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: heading
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: reverse

  editURL:
    enable: true
    base: "https://github.com/junghanacs/junghanacs.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      displayCategories: true
      displaySeries: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # asc

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: junghanacs/junghanacs.github.io
      repoId: R_kgDOM5ER8w
      category: Announcements
      categoryId: DIC_kwDOM5ER884Ci6Wa
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: ko
